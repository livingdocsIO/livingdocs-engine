    <script>
      Editable.config.log = false;
      doc.addSnippetCollection(snippetCollections.bootstrap.snippets, snippetCollections.bootstrap.config);

      $(document).ready(function() {
        doc.loadDocument();

        doc.ready(function() {
          var row = doc.add("bootstrap.mainSidebar");
          row.append("main", doc.create("bootstrap.hero"));
          row.append("main", doc.create("bootstrap.text"));
          row.append("sidebar", doc.create("bootstrap.title"));
        });

      });
